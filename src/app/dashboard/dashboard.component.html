<div class="container">
  <div style="height:600px;width:600px">
    <h1>Google Maps Here</h1>
    <div class="form-group">
      <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control"
        #search [formControl]="searchControl">
    </div>
    <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
      <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true" (dragEnd)="dragAndDropFuntionality($event)"></agm-marker>
    </agm-map>
  </div>
</div>
